    <title> JavaScript function to filter false, null, 0 and blank values from an array.</title>
</head>
<body>
    <script>
        function filterArray(op){
            var filter = op.filter(find_Values);
            return op;

        }
              function find_Values(value){
                  if(value !== false || value !== null || value !== "" ){
                      return value;
                  }

              }

              console.log(filterArray([58, '', 'abcd', true, null, false, 0]));

    </script>
</body>
