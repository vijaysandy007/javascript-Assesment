<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Find the Minimum and Maximum value of the numbers Array.</title>
</head>
<body>
    <script>
        var nums = [1, 2, 3];
     var check = Math.min.apply(Math, nums);
     var checkMax = Math.max.apply(Math, nums);
     console.log(check);
     console.log(checkMax);
    </script>

</body>
</html>
